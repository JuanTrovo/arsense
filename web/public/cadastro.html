<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Sistema de Segurança</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">Arsense</div>
  </header>

  <main class="login-container">
    <div class="login-card">
      <h1>Criar conta</h1>
      <p>Preencha os campos para se cadastrar</p>
      <form id="cadastroForm">
        <input type="text" placeholder="Nome completo" name="nome" required>
        <input type="email" placeholder="E-mail" name="email" required>
        <input type="tel" placeholder="Telefone" name="telefone" pattern="[0-9]{10,11}" required>

        <!-- Senha -->
        <div class="password-field">
          <input type="password" id="senhaCadastro" placeholder="Senha" required>
          <span class="toggle-password" onclick="togglePassword('senhaCadastro', 'eyeIcon1')">
            <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#666">
              <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
            </svg>
          </span>
        </div>

        <!-- Confirmar Senha -->
        <div class="password-field">
          <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
          <span class="toggle-password" onclick="togglePassword('confirmarSenha', 'eyeIcon2')">
            <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#666">
              <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5c-1.73-3.89-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
            </svg>
          </span>
        </div>
        <div class="aviso">mínimo 6 caracteres</div>

        <button type="submit">Cadastrar</button>
        <p class="register-text">Já tem uma conta? <a href="index.html">Entrar</a></p>
      </form>
    </div>
  </main>

  <script>
    // Mostrar/ocultar senha
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      input.type = input.type === 'password' ? 'text' : 'password';

      // Aqui você poderia trocar o ícone se quiser (ex: olho aberto/fechado)
    }

    // Verifica se as senhas coincidem antes de enviar
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
      const senha = document.getElementById('senhaCadastro').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;

      if (senha !== confirmarSenha) {
        event.preventDefault(); // impede envio do formulário
        alert('As senhas não coincidem. Por favor, verifique.');
      }
    });
  </script>
</body>
</html>
