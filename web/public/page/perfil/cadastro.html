<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../assets/css/cadastro.css">

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-conteudo {
        background-color: #fff;
        margin: 15% auto;
        padding: 30px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        text-align: center;
        color: #333;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease-in-out;
    }

    .modal-fechar {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .modal-fechar:hover,
    .modal-fechar:focus {
        color: black;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .overflow-auto {
        overflow-x: hidden !important;

        overflow-y: hidden !important;
    }
</style>

<style>
    html,
    body {
        overflow: hidden !important;
        height: 100% !important;
        width: 100% !important;
        overscroll-behavior: none;
        touch-action: none;
        position: fixed;
    }

    body {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    body::-webkit-scrollbar {
        display: none;
    }
</style>

<body>
    <div class="perfil-esconder">
        <div class="perfil-container">
            <div class="perfil-textos">
                <img src="../../assets/img/Favicon.png" alt="Logo Agrovision" class="perfil-logo">
                <h1 class="perfil-titulo">Cadastro</h1>
                <p class="perfil-subtitulo">Crie uma nova conta e conheça a evolução!</p>

                <form id="form-cadastro">
                    <div class="div-perfil-inputs">
                        <label for="name" class="perfil-titulo-input">Nome Completo</label>
                        <input type="text" placeholder="Fulano Sicrano" class="perfil-inputs" id="name" required>
                    </div>
                    <label class="perfil-descricao-input" id="NomeAviso"></label>

                    <div class="div-perfil-inputs">
                        <label for="telefone" class="perfil-titulo-input">Telefone</label>
                        <input type="tel" class="perfil-inputs" placeholder="(XX) +XX XXXX-XXXX" id="telefone" required>
                    </div>
                    <label class="perfil-descricao-input" id="FoneAviso"></label>

                    <div class="div-perfil-inputs">
                        <label for="email" class="perfil-titulo-input">E-mail</label>
                        <input type="email" class="perfil-inputs" placeholder="@gmail.com" id="email" required>
                    </div>
                    <label class="perfil-descricao-input" id="EmailAviso"></label>

                    <div class="div-perfil-inputs">
                        <label for="password" class="perfil-titulo-input">Senha</label>
                        <input type="password" class="perfil-inputs" placeholder="••••" id="password" required
                            minlength="6">
                    </div>
                    <label class="perfil-descricao-input" id="SenhaAviso"></label>

                    <div class="div-perfil-inputs">
                        <label for="password-verify" class="perfil-titulo-input">Confirme sua Senha</label>
                        <input type="password" class="perfil-inputs" placeholder="••••" id="password-verify" required
                            minlength="6">
                    </div>
                    <label class="perfil-descricao-input" id="RSenhaAviso"></label>

                    <div class="div-perfil-btn">
                        <button type="submit" class="perfil-btn-login" id="btn-cadastro">Cadastrar</button>
                    </div>

                    <div class="div-login-increva-se">
                        <p class="div-login-increva-se-texto">Já tem uma conta? <a href="/login"
                                style="color: #7AB317;">Entre agora!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script>
    const nome = document.getElementById('name');
    const telefone = document.getElementById('telefone');
    const email = document.getElementById('email');
    const senha = document.getElementById('password');
    const confirmarSenha = document.getElementById('password-verify');

    const nomeAviso = document.getElementById('NomeAviso');
    const foneAviso = document.getElementById('FoneAviso');
    const emailAviso = document.getElementById('EmailAviso');
    const senhaAviso = document.getElementById('SenhaAviso');
    const rSenhaAviso = document.getElementById('RSenhaAviso');

    const btncadastro = document.getElementById('btn-cadastro');

    const MIN_NAME = 3;
    const MIN_PASSWORD = 6;
    const MIN_PHONE = 10;

    [nomeAviso, foneAviso, emailAviso, senhaAviso, rSenhaAviso].forEach(l => l.style.display = 'none');

    function showAviso(labelEl, message) {
        labelEl.textContent = message;
        labelEl.style.display = 'block';
    }

    function hideAviso(labelEl) {
        labelEl.style.display = 'none';
    }

    function hasMinCharsTrim(inputEl, min) {
        return inputEl.value.trim().length >= min;
    }

    function validateNome() {
        if (hasMinCharsTrim(nome, MIN_NAME)) { hideAviso(nomeAviso); return true; }
        showAviso(nomeAviso, `Nome precisa ter pelo menos ${MIN_NAME} caracteres.`);
        return false;
    }

    function validateEmail() {
        // aproveita a validação nativa do input[type="email"]
        if (email.checkValidity()) { hideAviso(emailAviso); return true; }
        showAviso(emailAviso, 'Insira um e-mail válido.');
        return false;
    }

    function validateSenha() {
        // NÃO usamos .trim() para senha — espaços podem ser significativos
        if (senha.value.length >= MIN_PASSWORD) { hideAviso(senhaAviso); return true; }
        showAviso(senhaAviso, `Senha precisa ter ao menos ${MIN_PASSWORD} caracteres.`);
        return false;
    }

    function validateConfirmSenha() {
        if (confirmarSenha.value === senha.value && senha.value.length >= MIN_PASSWORD) {
            hideAviso(rSenhaAviso);
            return true;
        }
        showAviso(rSenhaAviso, 'As senhas não coincidem.');
        return false;
    }

    function validateTelefone() {
        const digits = telefone.value.replace(/\D/g, '');
        if (digits.length >= MIN_PHONE) { hideAviso(foneAviso); return true; }
        showAviso(foneAviso, `Telefone deve ter pelo menos ${MIN_PHONE} dígitos.`);
        return false;
    }

    function isFormValid() {
        return validateNome()
            && validateTelefone()
            && validateEmail()
            && validateSenha()
            && validateConfirmSenha();
    }

    function toggleSubmit() {
        btncadastro.disabled = !isFormValid();
    }

    nome.addEventListener('input', () => { validateNome(); toggleSubmit(); });
    telefone.addEventListener('input', () => { validateTelefone(); toggleSubmit(); });
    email.addEventListener('input', () => { validateEmail(); toggleSubmit(); });
    senha.addEventListener('input', () => { validateSenha(); if (confirmarSenha.value) validateConfirmSenha(); toggleSubmit(); });
    confirmarSenha.addEventListener('input', () => { validateConfirmSenha(); toggleSubmit(); });

    document.getElementById('form-cadastro').addEventListener('submit', function (e) {
        if (!isFormValid()) {
            e.preventDefault();
            // garante que todos os avisos apareçam
            validateNome(); validateTelefone(); validateEmail(); validateSenha(); validateConfirmSenha();
            alert('Corrija os campos destacados antes de enviar.');
        }
    });

    toggleSubmit();

    telefone.addEventListener('input', (e) => {
        let valor = e.target.value.replace(/\D/g, ''); // só números
        if (valor.length > 12) valor = valor.slice(0, 12); // limite de dígitos

        let formatado = '';

        if (valor.length > 0) {
            formatado = `(${valor.slice(0, 2)}`; // DDD
        }
        if (valor.length > 2) {
            formatado += `) +${valor.slice(2, 4)}`; // código do país
        }
        if (valor.length > 4) {
            formatado += ` ${valor.slice(4, 8)}`; // primeira parte
        }
        if (valor.length > 8) {
            formatado += `-${valor.slice(8)}`; // segunda parte
        }

        e.target.value = formatado;
    });
